<div class="flex flex-col min-h-screen bg-gradient-background">
    <header>
        <div class='flex flex-col items-center gap-5 lg:gap-8 p-14'>
                <img src="assets/svg/logo.svg" class="w-13 sm:w-14 lg:w-16" />
            <div class="flex gap-5 lg:gap-8">
                <a *ngFor="let item of pages" [routerLink]="['/movies', item.toLowerCase()]"
                    class="cursor-pointer border-b border-transparent hover:border-gray-100 transition-colors duration-300 ">
                    <CustomText variant="dm-text-sm">
                        {{ item }}
                    </CustomText>
                </a>
            </div>
        </div>
    </header>

    <section class="flex-1 flex flex-col">
        <div class="flex flex-col items-center gap-1 m-12 text-center">
            <CustomText variant="dm-text-lg" extraClasses="animate-fadeInDown">
                {{ titleText }}
            </CustomText>

            <CustomText variant="l-text-md" extraClasses="animate-fadeIn">
                {{ subText }}
            </CustomText>
        </div>

        <div
            class="flex-1 w-full max-w-6xl rounded-t-2xl bg-gradient-content-bg mx-auto flex shadow-[inset_0_8px_20px_rgba(0,0,0,0.25)] justify-center">
            <div class="w-full">
                <router-outlet></router-outlet>
            </div>
        </div>
    </section>
</div>
