<!-- src/app/pages/watchlist/watchlist.component.html -->
<div class="p-6 flex flex-col gap-6">
    <div *ngIf="loading" class="w-full flex justify-center items-center p-10 text-white">
        Loading...
    </div>

    <div *ngIf="!loading && movies.length === 0" class="w-full flex justify-center items-center p-10 text-white">
        You don't have any movies here yet!
    </div>

    <div *ngIf="!loading && movies.length > 0" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-6">
        <div *ngFor="let movie of movies"
            class="flex flex-col items-center rounded-lg gap-3 transition-transform hover:scale-105 duration-200">
            <img [src]="movie.poster" [alt]="movie.title" class="rounded w-full h-full cursor-pointer"
                (click)="goToMovie(movie.movieId)" />
        </div>
    </div>
</div>
