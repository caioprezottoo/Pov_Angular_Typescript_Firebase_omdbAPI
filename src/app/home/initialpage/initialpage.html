<div class="flex flex-col items-center min-h-screen justify-center
bg-[url(/assets/png/InitialPageBg.png)] bg-cover bg-center p-10">
    <img src="../../../assets/svg/logo.svg" class="mb-8 sm:mb-14 lg:mb-16 w-16" alt="Pov. logo">
    <div class="flex flex-col items-center max-w-2xl w-full gap-12">
        <div class="flex flex-col text-center">
            <CustomText variant="m-text-xl" class="animate-fadeInDown">Point of view!</CustomText>
            <CustomText variant="l-text-lg" class="animate-fadeIn">Get ready to jump
                into nostalgia and exploring. Show your “pov”, review and create
                a list of your favorite movies of all time!</CustomText>
        </div>
        <div class="flex flex-col gap-5">
            <CustomButton textVariant="m-text-sm" variant="primary" (click)="goToSignup()">Get Started</CustomButton>
            <CustomButton textVariant="m-text-sm" variant="secondary" (click)="goToLogin()">Log in</CustomButton>
        </div>
    </div>

</div>
